<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <style>
    body {
      font-family: "Fira Code", monospace;
      background-color: #0e0e0e;
      color: #e4e4e4;
      margin: 20px;
    }

    h1 {
      color: #00e676;
      font-size: 1.8em;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding-left: 20px;
    }

    li {
      margin: 6px 0;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .node {
      cursor: pointer;
      font-weight: 600;
      color: #ffeb3b;
      transition: color 0.2s ease;
    }

    .node:hover {
      color: #81d4fa;
    }

    .value {
      color: #b0bec5;
      font-weight: 400;
    }

    .container {
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      background-color: #121212;
      box-shadow: 0 0 15px rgba(0, 255, 100, 0.15);
    }

    .hidden {
      display: none;
    }

    .toggle-btn {
      cursor: pointer;
      margin-right: 8px;
      color: #888;
    }

    .toggle-btn:hover {
      color: #00e676;
    }

    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }

    .footer a {
      color: #81d4fa;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    function toggleNode(event) {
      const el = event.target.nextElementSibling;
      if (el && el.classList.contains("children")) {
        el.classList.toggle("hidden");
      }
    }

    // Expands all nodes
    function expandAll() {
      document.querySelectorAll(".children").forEach(el => el.classList.remove("hidden"));
    }

    // Collapses all nodes
    function collapseAll() {
      document.querySelectorAll(".children").forEach(el => el.classList.add("hidden"));
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>{{title}}</h1>
    <div style="text-align:center; margin-bottom: 15px;">
      <button onclick="expandAll()">Expand All</button>
      <button onclick="collapseAll()">Collapse All</button>
    </div>
    {{tree_html}}
  </div>

  <div class="footer">
    Generated by <strong>CodeIQ AST Visualizer</strong> ðŸ§   
  </div>
</body>
</html>
